<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>蓝胖子啊</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        overflow-y: scroll;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      .test {
        height: 50vh;
        padding-left: 10px;
        overflow-y: auto;
        font-size: 14px;
      }
      .test::-webkit-scrollbar {
        display: none;
      }
      .buttons {
        position: fixed;
        top: 0;
        right: 20px;
        z-index: 1;
        display: flex;
        flex-direction: column;
      }
      button {
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #0d7b3d;
        border-radius: 10px;
        color: #0d7b3d;
      }
    </style>
  </head>
  <body>
    <style class="style"></style>
    <div class="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">正常</button>
      <button id="btnFast">快速</button>
    </div>
    <div class="test"></div>
    <div class="main">
      <div class="head">
        <div class="face">
          <div class="eye">
            <div class="eyeball"></div>
          </div>
          <div class="nose"></div>
          <div class="whisker">
            <div class="whisker_style"></div>
            <div class="whisker_style whisker_right"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="collar">
          <div class="bells">
            <div class="crack"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.de8d1dce.js"></script>
  </body>
</html>
