<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css">
    <title>瞅！是蓝胖子</title>
  </head>
  <body>
    <style class="style"></style>
    <div class="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">正常</button>
      <button id="btnFast">快速</button>
    </div>
    <div class="test"></div>
    <div class="main">
      <div class="head">
        <div class="face">
          <div class="eye">
            <div class="eyeball"></div>
          </div>
          <div class="nose"></div>
          <div class="whisker">
            <div class="whisker_style"></div>
            <div class="whisker_style whisker_right"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="collar">
          <div class="bells">
            <div class="crack"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
